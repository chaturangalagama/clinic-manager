<div class="card-header pl-5">
  Reports
</div>
<div class="container-fluid">
  <div class="row mt-3">
    <ng-container *ngFor='let item of data'>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            {{item.category}}
          </div>
          <div class="card-body">
            <ng-container *ngFor='let subCategory of item.subCategory'>
              <p class='mb-0 report-header'>{{subCategory.name}}</p>
              <ng-container *ngFor='let content of subCategory.content'>
                <a class="pl-2" href='#' onclick='return false'>{{content.item}}</a>
              </ng-container>
              <br />
              <br />
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</div>
