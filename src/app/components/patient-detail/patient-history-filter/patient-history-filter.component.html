<form [formGroup]="formGroup" novalidate>
    <div class="row pt-2">
        <h4>Filter</h4>
    </div>
    <div class="row pt-2">
        <span class="pt-1">From Date</span>
        <div class="col-md-2">
            <div class="input-group">
                <input class="form-control form-control-sm datepicker" #dp="bsDatepicker" bsDatepicker formControlName="dateFrom" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}">
                <span class="pl-2 icon-search search-icon"></span>
            </div>
        </div>
        <span class="pt-1 pl-1">To</span>
        <div class="col-md-2">
            <div class="input-group">
                <input class="form-control form-control-sm datepicker" #dp="bsDatepicker" bsDatepicker formControlName="dateTo" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}">
                <span class="pl-2 icon-search search-icon"></span>
            </div>
        </div>
        <span class="pt-1 pl-1">For</span>
        <div class="col-md-2">
            <ng-select class="p-0 form-control form-control-sm custom-select" [items]="formGroup.value.doctors.value" bindLabel="label" bindValue="value" placeholder="Select Doctor" formControlName="doctor">
            </ng-select>
        </div>
        <div class="btn-toolbar float-right" role="toolbar">
            <div class="btn-group" role="group">
                <button class="btn btn-medium btn-brand-primary" (click)="onBtnSubmitClicked()">Submit</button>
            </div>
        </div>
    </div>
</form>
<hr>
