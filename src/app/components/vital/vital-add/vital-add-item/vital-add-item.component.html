<form class="row" novalidate [formGroup]='vitalItem'>
  <div class="col-md">
    <ng-select class="p-0 form-control form-control-sm custom-select" id="vitalTrendSelect" [dropdownPosition]="'bottom'"
      (change)="onVitalOptionSelected($event)" [virtualScroll]="true" [multiple]="false" appendTo="body"
      formControlName='code'>
      <ng-option *ngFor="let vital of vitals" [value]="vital.code" [disabled]="vital.disabled">{{vital.name}}</ng-option>
      <ng-option [value]="'custom'">Custom</ng-option>
    </ng-select>
  </div>
  <div class="col-md form-group mb-0"><input class="form-control form-control-sm" type="text" formControlName="value">
    <errors [control]="vitalItem.get('value')"></errors>
  </div>
  <div class="col-md"><span>{{uom}}</span>
  </div>
  <div class="col-md">
    <div class="row form-group mb-0">
      <div class="row w-100">
        <div class="col-md-11">
          <input type="text" class="form-control form-control-sm" formControlName="comment">
        </div>
        <div class="col-md-1">
          <button class="btn btn-ghost-brand-secondary w-auto" (click)="removeVital(i)"><span aria-hidden="true" class="w-100 h-100">&times;</span></button>
        </div>
      </div>
    </div>
  </div>
</form>
